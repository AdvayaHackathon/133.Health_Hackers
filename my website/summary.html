<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Motivation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background-image: url('https://images.unsplash.com/photo-1506784983877-45594efa4cbe');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #ffdd57;
    }

    #quoteBox {
      font-size: 20px;
      min-height: 80px;
      transition: opacity 0.5s ease;
    }

    .next-button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #ffdd57;
      color: #333;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .next-button:hover {
      background-color: #ffd700;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Daily Motivation</h1>
    <div id="quoteBox">Loading...</div>
    <button onclick="location.href='playlist.html'" class="next-button">Next</button>
  </div>

  <script>
    const quotes = [
      "Keep going, you're doing amazing!",
      "Take a deep breath and smile.",
      "Progress is progress, no matter how small.",
      "You’ve got this!",
      "Believe in yourself — always!"
    ];

    let index = 0;
    const quoteBox = document.getElementById("quoteBox");

    function showQuote() {
      quoteBox.style.opacity = 0;
      setTimeout(() => {
        quoteBox.textContent = quotes[index];
        quoteBox.style.opacity = 1;
        index = (index + 1) % quotes.length;
      }, 500);
    }

    showQuote(); // Initial quote
    setInterval(showQuote, 4000); // Change quote every 4 seconds
  </script>
</body>
</html>
