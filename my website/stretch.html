<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stretch & Breathe</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1611078489935-2ab73f6071b6') no-repeat center center/cover;
      color: white;
      text-align: center;
    }

    .container {
      padding: 40px 20px;
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .video-frame {
      width: 90%;
      max-width: 600px;
      height: 340px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      border: none;
    }

    .button {
      margin-top: 30px;
      background-color: #f06292;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #ec407a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stretch & Breathe for Women</h1>
    <div id="videoContainer"></div>
    <button class="button" onclick="goHome()">Go to Home</button>
  </div>

  <script>
    const youtubeLinks = [
      "https://www.youtube.com/embed/y87vSUoIMGU", // 10 min Women's Morning Stretch
      "https://www.youtube.com/embed/EvF_Jnf9jwg", // Bedtime Stretch for Women
      "https://www.youtube.com/embed/z6X5oEIg6Ak", // Full Body Stretch for Flexibility
      "https://www.youtube.com/embed/1ZYbU82GVz4", // 5 Min Deep Breathing for Anxiety
      "https://www.youtube.com/embed/S8o_QmH1Fec"  // Breathing and Relaxation Routine
    ];

    const container = document.getElementById("videoContainer");

    youtubeLinks.forEach(link => {
      const iframe = document.createElement("iframe");
      iframe.className = "video-frame";
      iframe.src = link;
      iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
      iframe.allowFullscreen = true;
      container.appendChild(iframe);
    });

    function goHome() {
      window.location.href = "index.html"; // Replace if your home page has a different name
    }
  </script>
</body>
</html>
