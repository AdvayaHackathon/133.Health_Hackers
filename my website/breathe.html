<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Breathing Exercise</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      color: white;
    }

    .circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: breathe 8s ease-in-out infinite;
    }

    @keyframes breathe {
      0% { transform: scale(1); }
      50% { transform: scale(1.5); }
      100% { transform: scale(1); }
    }

    .instruction {
      font-size: 24px;
      margin-top: 20px;
      animation: fade 8s ease-in-out infinite;
    }

    @keyframes fade {
      0%, 100% { opacity: 0; }
      25% { opacity: 1; }
      75% { opacity: 1; }
    }

    .btn {
      margin-top: 40px;
      padding: 10px 20px;
      background: white;
      color: #66a6ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="circle"></div>
  <div class="instruction">Inhale... Exhale...</div>
  <a href="index.html" class="btn">Finish</a>
  <a href="index.html" class="btn">Finish</a>
<a href="stretch.html" class="btn">Stretching</a>
</body>
</html>
