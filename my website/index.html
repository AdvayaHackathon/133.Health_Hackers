<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Mental Health Tracker</title>
  <style>
    :root {
      --bg-light: #f4f6f9;
      --bg-dark: #121212;
      --text-light: #000;
      --text-dark: #fff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      background: none;
      border: 2px solid currentColor;
      padding: 8px 12px;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

  <div class="container">
    <h1>Welcome to Your Mental Health Tracker</h1>
    <p>Track your mood, reflect, and take care of your mental well-being.</p>
    <button class="btn" onclick="startTracker()">Start</button>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    function startTracker() {
      window.location.href = "tracker.html";
    }
  </script>
</body>
</html>
