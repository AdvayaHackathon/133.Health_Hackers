<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mood-Based Playlist</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e'); /* Calming sea bg */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 30px;
    }
    .playlist {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .track {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    audio {
      width: 100%;
      margin-top: 10px;
      outline: none;
      border-radius: 10px;
    }
    .next-btn {
      display: block;
      margin: 40px auto 0;
      padding: 12px 30px;
      font-size: 18px;
      background-color: #00bcd4;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .next-btn:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Calming Playlist for You</h1>
    <div class="playlist">
      <div class="track">
        <h3>Soft Piano</h3>
        <audio controls>
          <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
          Your browser does not support audio.
        </audio>
      </div>
      <div class="track">
        <h3>Gentle Rain</h3>
        <audio controls>
          <source src="https://samplelib.com/lib/preview/mp3/sample-3s.mp3" type="audio/mpeg">
          Your browser does not support audio.
        </audio>
      </div>
      <div class="track">
        <h3>Ambient Flute</h3>
        <audio controls>
          <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" type="audio/mpeg">
          Your browser does not support audio.
        </audio>
      </div>
      <div class="track">
        <h3>Ocean Waves</h3>
        <audio controls>
          <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
          Your browser does not support audio.
        </audio>
      </div>
    </div>

    <button class="next-btn" onclick="location.href='breathe.html'">Go to Home</button>
  </div>
</body>
</html>
