
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laugh with MindMate</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f1eb;
      color: #3e3b36;
    }

    header {
      text-align: center;
      padding: 2em 1em 1em;
      font-size: 2em;
      background-color: #e6dcd2;
      font-weight: bold;
    }

    .intro {
      text-align: center;
      font-size: 1.2em;
      margin: 1.5em auto;
      max-width: 600px;
      padding: 0 1em;
    }

    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5em;
      padding: 2em;
      max-width: 1000px;
      margin: auto;
    }

    .funny-card {
      background-color: #fffaf5;
      border: 1px solid #d8cfc5;
      border-radius: 12px;
      padding: 1em;
      box-shadow: 2px 4px 8px rgba(0,0,0,0.05);
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      border: none;
    }

    .funny-card p {
      margin-top: 0.5em;
      font-size: 0.95em;
      color: #6e645c;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      padding: 1em 2em;
      max-width: 800px;
      margin: 1em auto;
    }

    button {
      background-color: #cdbdac;
      border: none;
      padding: 0.7em 1.4em;
      border-radius: 8px;
      color: #3d352d;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #b8a692;
    }
  </style>
</head>
<body>

  <header>Let’s Laugh!</header>

  <div class="intro">
    Laughter is a powerful mood booster! Here are some silly, fun videos to lift your spirits.
  </div>

  <div class="videos">
    <div class="funny-card">
      <iframe src="https://www.youtube.com/embed/sxmTTS4qros" allowfullscreen></iframe>
      <p>Animals doing the funniest things!</p>
    </div>
    <div class="funny-card">
      <iframe src="https://www.youtube.com/embed/iNRLouPbfsw" allowfullscreen></iframe>
      <p>Laugh-out-loud moments caught on camera.</p>
    </div>
    <div class="funny-card">
      <iframe src="https://www.youtube.com/embed/FrkQ8bqRWZ8" allowfullscreen></iframe>
      <p>Try not to laugh challenge – impossible edition!</p>
    </div>
  </div>

  <div class="nav-buttons">
    <button onclick="goBack()">Back</button>
    <button onclick="goNext()">Next</button>
    <button onclick="gohelpline()">help</button>
  </div>

  <script>
    function goBack() {
      window.location.href = "journal.html";
    }

    function goNext() {
      window.location.href = "home.html";
    }

    function gohelpline() {
        window.location.href = "helpline.html"
    }

    
  </script>

</body>
</html>
