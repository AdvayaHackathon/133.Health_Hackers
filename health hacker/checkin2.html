<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MindMate - Deep Check-In</title>
  <style>
    body {
      background-color: #f9ece2;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 0;
      min-height: 100vh;
      margin: 0;
    }.form-container {
  background: #fff;
  padding: 30px;
  border-radius: 18px;
  width: 90%;
  max-width: 550px;
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
}

h2 {
  text-align: center;
  color: #7b5746;
  margin-bottom: 25px;
}

label {
  display: block;
  margin-top: 18px;
  color: #5e3c2d;
  font-weight: 600;
}

select, textarea, input[type="text"] {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 14px;
}

button {
  margin-top: 30px;
  width: 100%;
  padding: 12px;
  background-color: #d0a08b;
  color: white;
  font-size: 16px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

button:hover {
  background-color: #b88975;
}

  </style>
</head>
<body>  <div class="form-container">
    <h2 id="title">Deeper Check-In</h2>
    <form id="checkinForm2">
      <label for="appetite" id="appetiteLabel">How is your appetite today?</label>
      <select id="appetite" required>
        <option value="">Select</option>
        <option value="Low">Low</option>
        <option value="Normal">Normal</option>
        <option value="High">High</option>
      </select><label for="motivation" id="motivationLabel">Motivation Level</label>
  <select id="motivation" required>
    <option value="">Select</option>
    <option value="Low">Low</option>
    <option value="Medium">Medium</option>
    <option value="High">High</option>
  </select>

  <label for="focus" id="focusLabel">Focus Ability</label>
  <select id="focus" required>
    <option value="">Select</option>
    <option value="Distracted">Distracted</option>
    <option value="Moderate">Moderate</option>
    <option value="Clear">Clear</option>
  </select>

  <label for="social" id="socialLabel">Social Interaction Today</label>
  <select id="social" required>
    <option value="">Select</option>
    <option value="Isolated">Isolated</option>
    <option value="Some interaction">Some interaction</option>
    <option value="Connected">Connected</option>
  </select>

  <label for="physical" id="physicalLabel">Any physical discomfort?</label>
  <textarea id="physical" rows="2" placeholder="Headache, tired, etc."></textarea>

  <label for="intention" id="intentionLabel">Your intention or affirmation for today?</label>
  <input type="text" id="intention" placeholder="e.g., 'I choose peace today'">

  <button type="submit" id="nextButton">Next</button>
</form>

  </div>  <script>
    const translations = {
      en: {
        title: "Deeper Check-In",
        appetite: "How is your appetite today?",
        motivation: "Motivation Level",
        focus: "Focus Ability",
        social: "Social Interaction Today",
        physical: "Any physical discomfort?",
        intention: "Your intention or affirmation for today?",
        next: "Next"
      },
      kn: {
        title: "ಆಳವಾದ ತಪಾಸಣೆ",
        appetite: "ಇವತ್ತು ನಿಮ್ಮ ಹಸಿವೇನು?",
        motivation: "ಪ್ರೇರಣೆಯ ಮಟ್ಟ",
        focus: "ತೀವ್ರತೆಯ ಮಟ್ಟ",
        social: "ಇವತ್ತಿನ ಸಾಮಾಜಿಕ ಸಂಪರ್ಕ",
        physical: "ಯಾವುದೇ ದೈಹಿಕ ಅಸೌಖ್ಯವಿದೆಯಾ?",
        intention: "ಇವತ್ತಿಗೆ ನಿಮ್ಮ ಉದ್ದೇಶ ಅಥವಾ ದೃಢ ನಂಬಿಕೆ ಏನು?",
        next: "ಮುಂದೆ"
      },
      te: {
        title: "లోతైన చెక్-ఇన్",
        appetite: "ఈరోజు మీ ఆకలి ఎలా ఉంది?",
        motivation: "ప్రేరణ స్థాయి",
        focus: "ఫోకస్ సామర్థ్యం",
        social: "ఈరోజు సామాజిక పరస్పర చర్య",
        physical: "ఏదైనా శారీరక అసౌకర్యం ఉందా?",
        intention: "ఈరోజు మీ ఉద్దేశ్యం లేదా ధృఢనిశ్చయం ఏమిటి?",
        next: "తరువాత"
      },
      ta: {
        title: "ஆழமான சரிபார்ப்பு",
        appetite: "இன்று உங்கள் பசிப்பட்ட நிலை எப்படி?",
        motivation: "உற்சாக நிலை",
        focus: "கவனம் செலுத்தும் திறன்",
        social: "இன்றைய சமூக இடைமுகம்",
        physical: "உங்களுக்கேதும் உடல் எரிச்சல் உள்ளதா?",
        intention: "இன்றைய உங்கள் நோக்கம் அல்லது உறுதியான எண்ணம் என்ன?",
        next: "அடுத்தது"
      },
      ko: {
        title: "깊은 체크인",
        appetite: "오늘의 식욕은 어떤가요?",
        motivation: "동기 수준",
        focus: "집중력",
        social: "오늘의 사회적 상호작용",
        physical: "신체적 불편함이 있나요?",
        intention: "오늘의 의도나 다짐은 무엇인가요?",
        next: "다음"
      },
      fr: {
        title: "Vérification Approfondie",
        appetite: "Comment est votre appétit aujourd'hui ?",
        motivation: "Niveau de motivation",
        focus: "Capacité de concentration",
        social: "Interaction sociale aujourd'hui",
        physical: "Avez-vous un inconfort physique ?",
        intention: "Votre intention ou affirmation pour aujourd'hui ?",
        next: "Suivant"
      }
    };

    const selectedLang = localStorage.getItem("selectedLanguage") || "en";
    const t = translations[selectedLang];

    document.getElementById("title").textContent = t.title;
    document.getElementById("appetiteLabel").textContent = t.appetite;
    document.getElementById("motivationLabel").textContent = t.motivation;
    document.getElementById("focusLabel").textContent = t.focus;
    document.getElementById("socialLabel").textContent = t.social;
    document.getElementById("physicalLabel").textContent = t.physical;
    document.getElementById("intentionLabel").textContent = t.intention;
    document.getElementById("nextButton").textContent = t.next;

    document.getElementById("checkinForm2").addEventListener("submit", function(e) {
      e.preventDefault();

      const extendedData = {
        appetite: document.getElementById("appetite").value,
        motivation: document.getElementById("motivation").value,
        focus: document.getElementById("focus").value,
        social: document.getElementById("social").value,
        physical: document.getElementById("physical").value,
        intention: document.getElementById("intention").value
      };

      localStorage.setItem("extendedCheckIn", JSON.stringify(extendedData));
      window.location.href = "chart.html";
    });
  </script></body>
</html>
