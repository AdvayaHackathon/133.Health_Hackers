<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MindMate - Motivational Carousel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fef7f3;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #6b4f3f;
    }

    .carousel {
      width: 90%;
      max-width: 650px;
      margin: 30px auto;
      background-image: url('https://source.unsplash.com/800x500/?mental-health');
      background-size: cover;
      background-position: center;
      padding: 40px 30px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      min-height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #quoteText {
      white-space: pre-line;
      font-size: 18px;
      font-weight: 500;
      color: #000000;
      text-shadow: 1px 1px 3px rgba(255,255,255,0.5);
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons button {
      background-color: #bc8973;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      margin: 0 10px;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #a46c5a;
    }
  </style>
</head>
<body>
  <h2>Motivational Speeches</h2>
  <div class="carousel">
    <p id="quoteText"></p>
  </div>
  <div class="buttons">
    <button onclick="prev()">Previous</button>
    <button onclick="next()">Next</button>
  </div>

  <script>
    const lang = localStorage.getItem("language") || "en";

    const quotes = {
      en: [
        "You are capable of amazing things.\nEvery small step matters.\nLet go of yesterday’s weight.\nYou’re doing better than you think.",
        "Healing takes time and that’s okay.\nBe kind to your mind.\nRest is part of the process.\nTrust your journey.",
        "Your struggles do not define you.\nYour strength is quiet but real.\nBelieve in the slow magic of change.\nBreathe, reset, rise.",
        "It’s okay to pause.\nYou don’t have to have it all figured out.\nYou’re allowed to grow at your own pace.\nProgress, not perfection."
      ],
      fr: [
        "Vous êtes capable de grandes choses.\nChaque petit pas compte.\nLaissez tomber le passé.\nVous allez mieux que vous ne le pensez.",
        "La guérison prend du temps et c'est normal.\nSoyez doux avec votre esprit.\nLe repos fait partie du chemin.\nFaites confiance au processus.",
        "Vos luttes ne vous définissent pas.\nVotre force est silencieuse mais réelle.\nCroyez au pouvoir du changement.\nRespirez, reprenez, relevez-vous.",
        "Il est normal de faire une pause.\nPas besoin d’avoir toutes les réponses.\nAvancez à votre rythme.\nLe progrès, pas la perfection."
      ],
      kn: [
        "ನೀವು ಅದ್ಭುತ ಸಂಗತಿಗಳನ್ನು ಸಾಧಿಸಬಲ್ಲಿರಿ.\nಪ್ರತಿ ಹೆಜ್ಜೆ ಪ್ರಗತಿ.\nಹಿಂದಿನ ತೂಕ ಬಿಡಿ.\nನೀವು ಉತ್ತಮವಾಗಿ ಮಾಡುತ್ತಿದ್ದೀರಿ.",
        "ಚೇತರಿಕೆ ಸಮಯ ತೆಗೆದುಕೊಳ್ಳುತ್ತದೆ.\nಮನಸ್ಸಿಗೆ ದಯೆಯಿರಲಿ.\nವಿಶ್ರಾಂತಿ ಕೂಡ ಪಯಣದ ಭಾಗ.\nನಿಮ್ಮ ಪಯಣವನ್ನು ನಂಬಿ.",
        "ನಿಮ್ಮ ಪೈಪೋಟಿಗಳು ನಿಮ್ಮನ್ನು ವ್ಯಾಖ್ಯಾನಿಸದು.\nನಿಮ್ಮ ಶಕ್ತಿ ಶಾಂತವಾಗಿದೆ ಆದರೆ ನಿಜವಾದದ್ದು.\nಬದಲಾವಣೆಯ ಚರಂಡಿಯನ್ನು ನಂಬಿ.\nಉಸಿರೆಳೆ, ಮರುಹೊಂದಿಸಿ, ಎದ್ದು ನಿಲ್ಲಿ.",
        "ನಿಲ್ಲುವುದು ತೊಂದರೆಯಲ್ಲ.\nನೀವು ಪ್ರತಿಯೊಂದು ಉತ್ತರ ಹೊಂದಿರಬೇಕಾಗಿಲ್ಲ.\nನಿಮ್ಮ ಗತಿಯಲ್ಲೇ ಬೆಳೆಯಿರಿ.\nಪರಿಪೂರ್ಣತೆ ಅಲ್ಲ ಪ್ರಗತಿ ಮುಖ್ಯ."
      ]
    };

    const slides = quotes[lang] || quotes.en;
    let index = 0;

    function updateSlide() {
      document.getElementById("quoteText").innerText = slides[index];
    }

    function next() {
      index = (index + 1) % slides.length;
      updateSlide();
    }

    function prev() {
      index = (index - 1 + slides.length) % slides.length;
      updateSlide();
    }

    updateSlide();
  </script>
</body>
</html>
