
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindMate Journal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4eee8;
      color: #4a4036;
    }

    header {
      text-align: center;
      padding: 2em 1em 1em;
      font-size: 2em;
      background-color: #e2d6cc;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 2em;
    }

    .intro-text {
      font-size: 1.1em;
      margin-bottom: 1.5em;
      line-height: 1.6;
    }

    textarea {
      width: 100%;
      height: 250px;
      padding: 1em;
      border-radius: 12px;
      border: 1px solid #cfc3b8;
      background-color: #fcf9f4;
      font-size: 1em;
      resize: vertical;
    }

    .buttons {
      margin-top: 1.5em;
      display: flex;
      justify-content: space-between;
    }

    button {
      background-color: #bfae9c;
      border: none;
      padding: 0.6em 1.2em;
      font-size: 1em;
      color: #3a322b;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a4917d;
    }

    .message {
      margin-top: 1em;
      font-style: italic;
      color: #6a5f55;
    }
  </style>
</head>
<body>

  <header>MindMate Journal</header>

  <div class="container">
    <div class="intro-text">
      Take a moment to breathe and reflect. Write down your thoughts, feelings, or anything on your mind. This space is just for you.
    </div>

    <textarea id="journalEntry" placeholder="Write your thoughts here..."></textarea>

    <div class="buttons">
      <button onclick="goBack()">Back</button>
      <button onclick="saveEntry()">Save</button>
    </div>

    <a href="reminder.html">
      <button style="margin-top: 20px; padding: 10px 20px; border-radius: 12px; background: #f3a683; color: white; border: none; font-weight: bold;">
        Set Reminder
      </button>
    </a>

    <div class="message" id="saveMessage"></div>
  </div>

  <script>
    function goBack() {
      window.location.href = "next.html";
    }

    function saveEntry() {
      const text = document.getElementById('journalEntry').value.trim();
      if (text) {
        localStorage.setItem('mindmateJournal', text);
        document.getElementById('saveMessage').innerText = "Your thoughts have been saved.";
      } else {
        document.getElementById('saveMessage').innerText = "Write something before saving.";
      }
    }
  </script>

</body>
</html>
